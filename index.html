<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Resolution Generator</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- Import Fireworks Library -->
    <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.x/dist/index.umd.js"></script>

</head>
<body>
    <div class="userInputs">
        <h1 class="title">New Year Resolutions</h1>

        <h3 class="nameLabel">Please enter your <em>First Name</em></h3>
        <input type="text" id="firstName" class="inputField firstNameInput" placeholder="Your First Name">

        <h3 class="nameLabel">Please enter your <em>Last Name</em></h3>
        <input type="text" id="lastName" class="inputField lastNameInput" placeholder="Your Last Name">

        <button id="generateBtn">Get My Resolution</button>

        <div class="results"></div>
    </div>

    <canvas class ="fireworks-container" id="fireworkCanvas"></canvas>
    <!-- Your Custom JavaScript -->
    <script src="script.js"></script>
    
</body>
</html>
